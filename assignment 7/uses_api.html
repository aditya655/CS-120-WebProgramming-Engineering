<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Dog Image</title>
</head>
<body>
  <h1>Random Dog Image</h1>
  <button id="fetchImage">Get New Image</button>
  <div id="imageContainer"></div>

  <script>
    document.getElementById('fetchImage').addEventListener('click', function() {
      fetch('https://dog.ceo/api/breeds/image/random')
        .then(response => response.json())
        .then(data => {
          const imageContainer = document.getElementById('imageContainer');
          imageContainer.innerHTML = `<img src="${data.message}" alt="Random Dog Image" style="max-width: 500px;">`;
        })
        .catch(error => console.error('Error fetching the dog image:', error));
    });
  </script>
</body>
</html>
