<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Wordle!</h1>
    </header>
    <main>
        <!-- Game Board -->
        <div id="game-board">
            <!-- Rows and cells for guesses will be dynamically added by JavaScript -->
        </div>

        <!-- Input and Button to submit guesses -->
<!-- Input and Button to submit guesses -->
<div id="input-container">
    <label for="guess-input">What is your Guess?</label>
    <input type="text" id="guess-input" maxlength="5" placeholder="Enter a 5-letter word">
    <button id="submit-guess">Check my Guess</button>
    <button id="restart-game">Restart Game</button>
</div>

    </main>

    <script src="script.js"></script>
</body>
</html>
