<!DOCTYPE html>
<html>
<head>
    <title>Problem 5 - State Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #container {
            display: flex;
            flex-direction: row;
            gap: 20px;
        }

        #stateSelect {
            width: 150px;
            height: 200px;
        }

        #buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #stateList {
            width: 200px;
            min-height: 100px;
            border: 1px solid black;
            padding: 10px;
            overflow-y: auto;
        }
    </style>
    <script>
        window.onload = function() {
            let states = ["Alabama", "Alaska", "Arizona", "Arkansas", "California", "Colorado", "Connecticut", "Delaware", "Florida", "Georgia"];
            let select = document.getElementById("stateSelect");
            
            states.forEach(state => {
                let option = document.createElement("option");
                option.value = state;
                option.text = state;
                select.appendChild(option);
            });
            select.selectedIndex = 0; // Pre-select the first option
        }

        function addState() {
            let selectedState = document.getElementById("stateSelect").value;
            let stateList = document.getElementById("stateList");
            stateList.innerHTML += `<div>${selectedState}</div>`;
        }

        function clearStates() {
            document.getElementById("stateList").innerHTML = "";
        }
    </script>
</head>
<body>
    <h1>Problem 5: State Selector</h1>
    
    <div id="container">
        <label for="stateSelect">Pick a state:</label>
        <select id="stateSelect" size="10"></select>

        <div id="buttons">
            <button type="button" onclick="addState()">Add State</button>
            <button type="button" onclick="clearStates()">Clear States</button>
        </div>

        <div id="stateList"></div>
    </div>
    
</body>
</html>
