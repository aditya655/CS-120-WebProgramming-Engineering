<!DOCTYPE html>
<html>
<head>
    <title>Extra Credit - State Selector with Removal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #container {
            display: flex;
            flex-direction: row;
            gap: 20px;
        }

        #stateSelect {
            width: 150px;
            height: 200px;
        }

        #buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #stateList {
            width: 200px;
            min-height: 100px;
            border: 1px solid black;
            padding: 10px;
            overflow-y: auto;
        }
    </style>
    <script>
        let originalStates = ["Alabama", "Alaska", "Arizona", "Arkansas", "California", "Colorado", "Connecticut", "Delaware", "Florida", "Georgia"];
        
        window.onload = function() {
            let select = document.getElementById("stateSelect");
            originalStates.forEach(state => {
                let option = document.createElement("option");
                option.value = state;
                option.text = state;
                select.appendChild(option);
            });
            select.selectedIndex = 0; // Pre-select the first option
        }

        function addState() {
            let select = document.getElementById("stateSelect");
            let selectedState = select.value;
            let stateList = document.getElementById("stateList");
            
            // Add the selected state to the div
            stateList.innerHTML += `<li>${selectedState}</li>`;
            
            // Remove the selected state from the select list
            select.remove(select.selectedIndex);
        }

        function clearStates() {
            let stateList = document.getElementById("stateList");
            let select = document.getElementById("stateSelect");
            
            // Clear the div content
            stateList.innerHTML = "";
            
            // Restore the original list of states in the select box
            select.innerHTML = ""; // Clear existing options
            originalStates.forEach(state => {
                let option = document.createElement("option");
                option.value = state;
                option.text = state;
                select.appendChild(option);
            });
        }
    </script>
</head>
<body>
    <h1>Extra Credit: State Selector with Removal</h1>
    
    <div id="container">
        <label for="stateSelect">Pick a state:</label>
        <select id="stateSelect" size="10"></select>

        <div id="buttons">
            <button type="button" onclick="addState()">Add State</button>
            <button type="button" onclick="clearStates()">Clear States</button>
        </div>

        <ul id="stateList"></ul>
    </div>
    
</body>
</html>
