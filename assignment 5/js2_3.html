<!DOCTYPE html>
<html>
<head>
    <title>Problem 3 - Greetings</title>
    <script>
        function speak(prefix) {
            let name = document.getElementById("nameInput").value;
            alert(prefix + " " + name);
        }
    </script>
</head>
<body>
    <h1>Problem 3: Greetings</h1>
    <form>
        <label for="nameInput">Name: </label>
        <input type="text" id="nameInput">
        <button type="button" onclick="speak('Hello')">Hello</button>
        <button type="button" onclick="speak('Good Bye')">Good Bye</button>
        <button type="button" onclick="speak('Greetings')">Greetings</button>
    </form>
</body>
</html>
