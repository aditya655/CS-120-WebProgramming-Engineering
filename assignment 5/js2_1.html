<!DOCTYPE html>
<html>
<head>
    <title>Problem 1 - Word Counter</title>
    <script>
        function countWords() {
            let sentence = prompt("Enter a sentence:");
            let words = sentence.split(" ");
            alert("The number of words in your sentence is: " + words.length);
        }
        window.onload = countWords;
    </script>
</head>
<body>
    <h1>Problem 1: Word Counter</h1>
    <p>This page uses prompt() to count the number of words in a user-entered sentence.</p>
</body>
</html>
